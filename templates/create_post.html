{% extends "base.html" %}

{% block content %}
<h2>Create Post</h2>
<form action="/create-post" method="POST" enctype="multipart/form-data">
    <textarea name="post_content" placeholder="Write your post here..." required></textarea>
    <input type="file" name="file">
    <button type="submit">Post</button>
</form>
{% endblock %}
