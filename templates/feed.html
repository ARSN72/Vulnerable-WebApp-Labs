{% extends "base.html" %}
{% block title %}Feed{% endblock %}
{% block content %}
<div class="container">
    <h2>Community Feed</h2>

    <h3>Posts</h3>
    {% for post in posts %}
        <div class="post">
            <strong>{{ post["username"] }}</strong>: {{ post["content"] }}
        </div>
    {% endfor %}

    <h3>Uploaded Images</h3>
    <div class="gallery">
        {% for file in files %}
            <img src="{{ url_for('static', filename='uploads/' + file) }}" alt="User Upload">
        {% endfor %}
    </div>
</div>
{% endblock %}
