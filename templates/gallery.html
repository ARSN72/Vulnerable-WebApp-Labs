{% extends "base.html" %}

{% block content %}
<h2>Your Gallery</h2>

<div class="gallery-container">
    {% for post in posts %}
        <div class="gallery-item">
            <p><strong>{{ post['username'] }}</strong> - {{ post['timestamp'] }}</p>
            <p>{{ post['content'] }}</p>
            {% if post['image'] %}
                <img src="{{ url_for('static', filename='uploads/' ~ post['image']) }}" class="gallery-image">
            {% endif %}
            <div class="gallery-actions">
                <a href="{{ url_for('edit_post', post_id=post['id']) }}" class="btn-edit">Edit</a>
                <a href="{{ url_for('delete_post', post_id=post['id']) }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
