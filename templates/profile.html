{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h2>👤 Your Profile</h2>
    <p>Manage your account settings and test session vulnerabilities</p>
</div>

<form action="/profile" method="POST">
    <div class="form-group">
        <input type="text" name="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <input type="email" name="email" value="{{ user.email }}" required>
    </div>
    <button type="submit">💾 Update Profile</button>
</form>

<div style="text-align: center; margin-top: 2rem;">
    <a href="/change-password" class="btn-edit" style="text-decoration: none; display: inline-block;">🔐 Change Password</a>
</div>

<div class="alert alert-warning">
    <strong>🎯 Lab Challenge:</strong> Test session management by examining cookies and trying to predict session tokens!
</div>
{% endblock %}
